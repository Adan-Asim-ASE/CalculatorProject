<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link href="\CSS\style.css" rel="stylesheet">
    <script src="\JS\script.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="display">
            <input type="text" class="display-screen" placeholder="0">
        </div>
        <div class="display">
            <input type="text" class="result-screen" placeholder="0">
        </div>


        <div class="buttons">
            <div class="row">
                <button class="btn" onclick="backspace()">< </button>
                <button class="btn">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn" onclick="AC()">AC</button>
            </div>

            <div class="row">
                <button class="btn">sin</button>
                <button class="btn">&pi;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button class="btn">cos</button>
                <button class="btn">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button class="btn">tan</button>
                <button class="btn">2<sub>&#8730</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">e</button>
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" onclick="solve()">=</button>
                <button class="btn">+</button>
            </div>
        </div>

        <div>
            <input type="text" class="create-variable" id="variableName" placeholder="variable name"/>
            <input type="text" class="create-variable" id="variableValue" placeholder="value"/>
            <button class="create-variable" onclick="createVariable()"> create</button>
        </div>
    </div>
    <div class="history">
        <h2 style="text-align: center;"> History</h2>
        <hr>
        <p id="expression1">=></p>
        <p id="result1"> = 0</p>
        <hr>
        <p id="expression2">=></p>
        <p id="result2"> = 0</p>
        <hr>
        <p id="expression3">=></p>
        <p id="result3"> = 0</p>
        <hr>
        <p id="expression4">=></p>
        <p id="result4"> = 0</p>
    </div>
</body>

</html>
